<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talkinghead</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Coda:400,800" rel="stylesheet">
    <script src="js/talkinghead.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="bg red_pattern_background1"><div class="bg red_pattern_background2"></div></div>
    <div class="time"></div>
    <div class="main">
        <div class="pundit1 bg_newsroom">
            <div class="woman animate_blink"></div>
        </div>
        <div class="volume">
            <button id="volume_button"><i class="material-icons">volume_off</i></button>
        </div>
        <div class="pundit2 bg_newsroom">
            <div class="man animate_blink"></div>
        </div>
    </div>
    <div class="marquee">
        <p>Start a conversation with #talkinghead on Twitter</p>
    </div>
    <div class="gutter">
        <div class="slider">
            <div id="handle">Testing something</div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            main();
        });
    </script>
</body>
</html>
